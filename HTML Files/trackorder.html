<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track order</title>
    <link rel="stylesheet" href="../CSS Files/header.css">
    <link rel="stylesheet" href="../CSS Files/track.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body style="font-family: Roboto,Arial, Helvetica, sans-serif;">
    <header class="header">
        <div class="Top-left">
            <a href="./amazon.html">
                <img class="Amazon-logo" src="https://supersimple.dev/projects/amazon/images/amazon-logo-white.png" alt="Amazon-logo">
                <img src="../Images/amazon-mobile-logo-white.png" alt="" class="Amazon-mobile-logo">
            </a>
        </div>
        <div class="Search-box">
            <input type="text" placeholder="Search Amazon" class="Search">
            <i class="fa fa-search Search-icon"></i>
        </div>
        <div class="Top-right">
            <a href="./return.html">
                <div class="Return-Order"><span>Returns</span><span>& Orders</span></div></a>
                <a href="./checkout.html">
                    <div class="Cart"><i class="fa fa-shopping-cart" style="color: #ffffff;"><button class="js-cart-quantity">7</button></i><span>Cart</span></div>
                </a>
        </div>
        <div class="Toggle_btn">
            <i class="fa fa-bars" style="color: #fafffd;"></i>
    </header>
    <div class=" Dropdown">
        <a href="./return.html">
            <div class="Return-Order"><span>Returns</span><span>& Orders</span></div></a>
            <a href="./checkout.html">
                <div class="Cart"><i class="fa fa-shopping-cart" style="color: #ffffff;"><button class="js-cart-quantity">0</button></i><span>Cart</span></div>
            </a>
    </div>

    <div class="View-all">
        <a href="../HTML Files/return.html">View all orders</a>
    </div>
    <div class="order-detail">
        <div>Arriving on Monday,June 13</div>
        <div>Black and Gray Athletic Cotton Socks - 6 Pairs</div>
        <div>Quantity: 1</div>
        <img width="150" height="150" src="../Images/6-piece-non-stick-baking-set.webp" alt="">
    </div>
    <div class="progress-container">
        <div class="progress">
            <div>Preparing</div>
            <div>Shipped</div>
            <div>Delivered</div>
        </div>
        <div class="progress-bar-box">
            <div class="progress-bar">
            </div>
        </div>
    </div>
</body>
</html>
